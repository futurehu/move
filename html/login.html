<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- iphone safari 允许全屏浏览 -->
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="shortcut icon" href="../ooopic_1529838185.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bass.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/ft-slider.css">
    <title>login</title>
    <script src="../lib/flexible.js"></script>
    <script src="../lib/zepto-js/zepto.min.js"></script>
    <script src="../lib/zepto-js/fx.js"></script>
    <!-- <script src="../lib/jquery/jquery-1.12.2.js"></script> -->
    <script src="../lib/fastclick-master/lib/fastclick.js"></script>
    <script src="../lib/ft-slider.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="search">
        <a href="http://localhost/move/html/" class="search-back">
            <i class="iconfont  icon-zuo1"></i>
        </a>
        <span>美团网</span>
        <a href="javascript:;" class="search-home">
            <i class="iconfont icon-daohang"></i>
            <span>导航</span>
        </a>
    </div>
    <div class="down">
        <a href="javascript:;" class="down-nav">

            <i class="iconfont icon-wode"></i>
            <span>我的</span>

        </a>
        <a href="http://localhost/move/html/" class="down-nav">
            <i class="iconfont icon-shouye"></i>
            <span>首页</span>
        </a>
        <a href="../html/search.html" class="down-nav">
            <i class="iconfont icon-sousuo"></i>
            <span>搜索</span>
        </a>
    </div>
    <div class="login-method">
        <a href="javascript:;" class="f-l" id="login-l">
            <span class="current">美团账号登录</span>
        </a>
        <a href="javascript:;" class="f-r" id="login-r">
            <span>手机验证登录</span>
        </a>
        <div class="line"></div>
    </div>
    <!-- 登录框开始 -->
    <div class="container email-login">
        <form action="">
            <div id="top">
                <input type="text" placeholder="请输入手机号" class="mobile" maxlength='11'>
                <div class="confir" id="btn">发送验证码</div>
            </div>
            <div id="bottom">
                <input type="password" placeholder="请输入短信验证码" class="bgc code" disabled id="msg">
            </div>
            <div class="button">
                <button class="btn lg" disabled>登录</button>
            </div>
        </form>
        <div class="tip clearfix">
            <span class="f-l">立即注册</span>
            <span class="f-r">找回密码</span>
        </div>
    </div>
    <div class="container mobile-login">
        <form action="">
            <div id="top">
                <input type="text" placeholder="账户名/手机号/Email">
            </div>
            <div id="bottom">
                <input type="password" placeholder="请输入您的密码" >
            </div>
            <div class="button">
                <button class="btn">登录</button>
            </div>
        </form>
        <div class="tip clearfix">
            <span class="f-l">立即注册</span>
            <span class="f-r">找回密码</span>
        </div>
    </div>

    <div id="mask">
        <!-- 提示信息 -->
        <div class="tip-box" id="div">
            <p>请向右拖动滑块</p>
            <!-- 模态框 -->
            <div class="container slider">
                <div id="slider">
                </div>
            </div>
        </div>
    </div>
    <!-- 登录框结束 -->
 
</body>

</html>
